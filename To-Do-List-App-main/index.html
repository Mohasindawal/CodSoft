<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application using JavaScript</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="to-do-list">
            <h2>To-Do List <i class="ri-calendar-todo-line icon"></i></h2>
            <div class="task-add-container">
            <input type="text" id="add-task" class="add-task" placeholder="Enter your text">
            <button onclick = "OnBtnClick()" class="btn">Add</button>
            </div>
            <ul id ="tasks-container">
                <!-- The tasks will be added here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
